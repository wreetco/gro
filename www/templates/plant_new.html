<ion-view view-title="Add Plant">
  <ion-content class="">
    <div id="add-plant">
      <div class="list">
        <label class="item item-dark item-input item-floating-label">
          <span class="input-label">Strain</span>
          <input type="text" placeholder="Strain" ng-model="new_plant.strain">
        </label>
        <label class="item item-dark item-input item-floating-label">
          <span class="input-label">Plant Date</span>
          <input type="text" placeholder="Plant Date" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="new_plant.planted_date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
        </label>
				<label class="item item-dark item-input item-floating-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Description" ng-model="new_plant.description">
        </label>

        <div class="upload-array">
          <div class="pic-placeholder" ng-repeat="i in range(new_plant.images.length + 1) track by $index" ng-click="takePhoto($index)">
            <img src="" id="brad[{{ $index }}]">
          </div>
          <!-- more pictures will be inswertart here -->
        </div>

        <br />
        <div class="center-text">
          <button class="button button-calm" ng-click="savePlant()">
            <span class="dark">Save</span>
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
