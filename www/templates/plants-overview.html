<ion-view view-title="Plants">
  <ion-content class="padding-top">

    <!-- first we have the plant status row -->
    <!-- it is included if this account has sensor equipment -->
    <ng-include src="'/templates/_plants_overview_status_row.html'"></ng-include>

    <!-- now we need to have a plant list -->
    <div class="row">

      <div class="col col-50 plant-item">
        <div class="item item-dark plant-item-status-bar">B-Rad Headband</div>
        <div class="item item-dark item-image">
          <img src="https://www.thefix.com/cdn/farfuture/NFan5y-anO4zkD8EMMXNruRzLt5DTGbqhw4F2uxsCIw/mtime:1433708002/sites/default/files/styles/article/public/budding%20weed%20plant.jpg" alt="weed yall">
        </div><!-- end image item div -->
        <div class="item item-dark item-icon-left plant-item-last-log">
          <i class="icon ion-ios-paper-outline calm"></i>
          12/19/2015
        </div>
      </div>

      <div class="col col-50 plant-item">
        <div class="item item-dark plant-item-status-bar status-yellow">Bradhdadi Thunderfuck Kush</div>
        <div class="item item-dark item-image">
          <img src="http://www.growweedeasy.com/sites/growweedeasy.com/files/nitogen-deficient-flowering.jpg" alt="weed yall">
        </div><!-- end image item div -->
        <div class="item item-dark item-icon-left plant-item-last-log">
          <i class="icon ion-ios-paper-outline calm"></i>
          12/11/2015
        </div>
      </div>


  </ion-content>
</ion-view>
