<ion-view view-title="Notes">
  <ion-content class="">
    <ion-list>
      <ion-item class="item-remove-animate item-dark item-avatar item-icon-right" ng-repeat="note in notes" type="item-text-wrap" href="#/tab/notes/{{note._id.$oid}}">
        <!--<img ng-src="{{chat.face}}">-->
        <i class="icon ion-clipboard calm item-image"></i>
        <h2>{{ note.title }}</h2>
        <p>
          {{ note.text }}
          <br />
          {{ note.created_date }}
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(note)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div class="floating-action-button">
      <i class="icon ion-plus" ui-sref="tab.new-note"></i>
    </div>

  </ion-content>
</ion-view>
