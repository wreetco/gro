<ion-view>
  <ion-nav-title> {{ plant.strain }} </ion-nav-title>
  <ion-content>

    <div class="list card">
      <div class="item item-dark item-avatar" style="margin-bottom: 0;">

        <span class="plant-view-status">
          <i class="icon ion-record"></i>
        </span>

        <h2>{{ plant.strain }}</h2>
        <p>Planted: {{ plant.date_planted | date: 'longDate' : '+0700'}}</p>
      </div>

      <div class="item item-dark item-body" style="padding-top: 0 !important; margin-top: 0;">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide class="plant_img" ng-repeat="pic in plant.journals[0].pictures">
            <img src="https://grast.wreet.co/{{ pic }}" />
          </ion-slide>
        </ion-slide-box>
				<p>
				 {{ plant.description }}
				</p>
        <p>
          <a href="#" class="subdued">{{ plant.notifications.length }} Notification(s)</a>
          <a href="#" class="subdued">{{ plant.journals.length }} Journal(s)</a>
					<span class="right">
          	<a ng-click="dosomething()" class="subdued" style="font-size: 1.5em;"><i class="icon ion-edit"></i></a>
          	<a ng-click="remove()" class="subdued" style="font-size: 2em;"><i class="icon ion-trash-a"></i></a>
					</span>
        </p>
      </div>
    </div><!-- end the card -->


  </ion-content>
</ion-view>
